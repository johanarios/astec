		<h:form >
		<p:growl id="mensajes" showDetail="true"/>
		   <p:panel header="Nueva Solicitud" style="margin-bottom:10px;" visible="true">
		   <br/>  
		        <h:panelGrid columns="5" cellpadding="5">
		          	<h:outputText value="Usuario:"/>
		          	<h:outputText value=""/>
		          	<h:outputText/>
		          	<h:outputText value="Fecha y hora:"/>
		          	<h:inputText id="textFecha" value="" disabled="false"/>

		            <h:outputText value="Ubicacion"/>
		            <p:selectOneMenu id="ubicacion" value="#{solicitudBean.ubicacion}">  
		                <f:selectItem itemLabel="Selecciona" itemValue="" />  
		                <f:selectItems value="#{solicitudBean.ubicaciones}" /> 
		                <p:ajax update="nombres"  
                        listener="#{solicitudBean.handleUbicacionChange}" />
		            </p:selectOneMenu>  
		  			<h:outputText/>
		            <p:selectOneMenu id="nombres" value="#{solicitudBean.nombre}">  
		                <f:selectItem itemLabel="Selecciona" itemValue="" />  
		                <f:selectItems value="#{solicitudBean.nombres}" />  
		            </p:selectOneMenu>  
		        </h:panelGrid>  
		        <br/>
		        <h:outputText value="Descripcion:"/><br/>
		  		<p:inputTextarea rows= "5"  cols = "100"  /> 
		  		<br/>		  		  
		  		<br/>
		  		<h:panelGrid columns="5" cellpadding="5">
		  			<p:commandButton id="guardar" value="Guardar"
		  			actionListener="#{solicitudBean.guardar}" update="mensajes"/>
		  			<p:commandButton id="cancelar" value="Cancelar"
		  			actionListener="#{solicitudBean.cancelar}" update="mensajes"/>
		  		</h:panelGrid>
    		</p:panel>    		
    		
    		<p:panel header="Lista de Solicitudes" style="margin-bottom:1px;" visible="false" >
	    		<p:toolbar>  
				    <p:toolbarGroup align="center" style="margin-bottom:0px;">  
				        <p:commandButton type="button" value="Cancelar" />  				  
				        <p:commandButton type="button" value="Reactivar"/> 
				        <p:commandButton type="button" value="Actualizar"/>  
				        <p:commandButton type="button" value="Evaluar"/>  				        
				    </p:toolbarGroup>				    
			    </p:toolbar> 			    
		    	<p:separator />  	

		    	<p:dataTable id="databSolicitudes" var="car" value="" paginator="true" rows="15"  
                 	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  
                 	rowsPerPageTemplate="5,10,15">  
		        <f:facet name="header">  
		            Solicitudes  
		        </f:facet> 
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Codigo" />  
		            </f:facet>  
		            <h:outputText value="" />  
		        </p:column>
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Descripcion" />  
		            </f:facet>  
		            <h:outputText value="" />  
		        </p:column>
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Estado" />  
		            </f:facet>  
		            <h:outputText value="" />  
		        </p:column>
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Fecha" />  
		            </f:facet>  
		            <h:outputText value="" />  
		        </p:column>  
    			</p:dataTable>
    		</p:panel>    		  
		</h:form>
